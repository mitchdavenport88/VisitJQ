<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit | Jewellery Quarter</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/408148ab70.js" crossorigin="anonymous"></script>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <!-- landing page section -->
    <header id="landing-page">
        <!-- navigation -->
        <nav class="navbar navbar-expand-lg fixed-top my-navbar">
            <div class="container-fluid">
                <a class="navbar-brand my-logo" href="#landing-page">Visit JQ</a>
                <!-- hamburger menu -->
                <button class="navbar-toggler my-burger" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class=""><i class="fas fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end my-nav" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#landing-page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#explore">Explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- text overlay -->
        <div class="landing-page-overlay">
            <div class="landing-page-overlay-textbox">
                <h2>Jewellery Quarter</h2>
                <h3>- Birmingham -</h3>
                <button type="button" onclick="parent.location='#about'">Plan Your Visit</button>
            </div>
        </div>
    </header>

    <!-- about section - eat | drink | explore -->
    <section id="about">
        <!-- section heading (use as a template for all headings) -->
        <h1 class="section-heading">eat | drink | explore</h1>
        <div class="about-container">
            <!-- info carousel -->
            <div class="about-carousel">
                <div class="slider">
                    <!-- about slide -->
                    <div class="row">
                        <div class="col-12 col-md-6 slider-content">
                            <h2>about</h2>
                            <p></p>
                        </div>
                        <div class="d-none d-lg-block col-md-6 slider-content-pic1"></div> 
                    </div>
                    <!-- eat slide -->
                    <div class="row">
                        <div class="d-none d-lg-block col-md-6 slider-content-pic2"></div> 
                        <div class="col-12 col-md-6 slider-content">
                            <h2>eat</h2>
                            <p></p>
                        </div>
                    </div>
                    <!-- drink slide -->
                    <div class="row">
                        <div class="col-12 col-md-6 slider-content">
                            <h2>drink</h2>
                            <p></p>
                        </div>
                        <div class="d-none d-lg-block col-md-6 slider-content-pic3"></div>
                    </div>
                    <!-- explore slide -->
                    <div class="row">
                        <div class="d-none d-lg-block col-md-6 slider-content-pic4"></div> 
                        <div class="col-12 col-md-6 slider-content">
                            <h2>explore</h2>
                            <p></p>
                        </div>
                    </div>
                </div>
                <!-- carousel controls -->
                <div class="carousel-controls">
                    <span class="arrow left">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="arrow right">
                        <i class="fas fa-chevron-right"></i>
                    </span>
                    <ul>
                        <li class="selected"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- to do section - google map api -->
    <section id="explore"></section>

    <!-- contact - mail.js -->
    <section id="contact"></section>

    <!-- footer -->
    <footer></footer>

    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <!-- my js file -->
    <script src="/assets/js/script.js"></script>
</body>

</html>
